<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Inventory Management System</h2>

  <form id="inventoryForm">
    <input type="text" id="sku" placeholder="SKU (Unique)" required>
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="number" id="quantity" placeholder="Quantity" min="0" required>
    <input type="text" id="supplier" placeholder="Supplier" required>
    <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
    <input type="text" id="location" placeholder="Location" required>
    <button type="submit">Save Item</button>
  </form>

  <h3>Inventory List</h3>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Name</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Supplier</th>
        <th>Price</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="clearAll">Clear All Inventory</button>
</div>

<script src="script.js"></script>
</body>
</html>
